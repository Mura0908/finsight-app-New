<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Simple tab styles */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with app name and navigation -->
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> Tab Test</h1>
                <nav class="main-nav">
                    <button class="nav-btn active" data-tab="dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </button>
                    <button class="nav-btn" data-tab="income">
                        <i class="fas fa-wallet"></i>
                        <span>Inkomsten</span>
                    </button>
                    <button class="nav-btn" data-tab="expenses">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Uitgaven</span>
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main content area -->
        <main class="app-main">
            <!-- Dashboard Tab -->
            <section id="dashboard" class="tab-content active">
                <div class="section-header">
                    <h2>Dashboard</h2>
                </div>
                <p>This is the dashboard content.</p>
            </section>

            <!-- Income Tab -->
            <section id="income" class="tab-content">
                <div class="section-header">
                    <h2>Inkomsten</h2>
                </div>
                <p>This is the income content.</p>
            </section>

            <!-- Expenses Tab -->
            <section id="expenses" class="tab-content">
                <div class="section-header">
                    <h2>Uitgaven</h2>
                </div>
                <p>This is the expenses content.</p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
